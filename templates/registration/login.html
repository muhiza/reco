{% extends 'base.html' %}

<br><br><br>
{% load bootstrap3 %}
{% block content %}
<div class="container">
<div class="row">

<br><br><br>
<br><br><br>
<div class="col-md-4 col-md-offset-4">
<h2> Login </h2>
<form action="{% url 'auth:login' %}" method="post" class="form">
	{% csrf_token %}
	{% bootstrap_form form layout="inline" %}
	{% buttons %}
	<button type="submit" class="btn btn-primary">
		{% bootstrap_icon "user" %} Login
	</button>
	{% endbuttons %}
</form>
</div>
</div>
</div>
{% endblock %}
